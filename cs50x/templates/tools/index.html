{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% block body %}
<div class="container wrapper">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{title}}</h1>
            <br>
            {% for (index, challenge) in challenges.items() %}
            <h4 class="bold">
                <a href="/tools/challenge/{{ index }}">{{ challenge.title }}</a>
            </h4>
            {% endfor %}
        </div>

        <div class="col-sm-4">
            <h3 class="bold">Tools:</h3>
            {% for (index, tool) in tools.items() %}
                <a href="{{ tool }}">
                    <button class="uk-button uk-button-primary uk-button-large">{{ index }}</button>
                </a> <br> <br>
            {% endfor %}
            <a href="/tools/assessment">
                <button class="uk-button uk-button-danger uk-button-large">Assesment</button>
            </a>
            <h3 class="bold">Resources:</h3>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
