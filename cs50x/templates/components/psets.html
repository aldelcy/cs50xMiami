<table class="table hide-on-mobile">
    <thead>
        <tr>
            <th>P-Set</th>
            <th>Description</th>
            <th>Due Date</th>
        </tr>
    </thead>
    <tbody>
        {% for ( index, pset ) in psets %}
            <tr>
                <td>
                    <h4 class="bold"><a href="{{ pset.link }}">Pset {{ index }}</a></h4>
                </td>
                <td>{{ pset.desc | safe }}</td>
                <td>
                    <h4>{{ pset.due_date.strftime('%m/%d/%Y') }}</h4>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>



<table class="table show-on-mobile">
    {% for ( index, pset ) in psets %}
        <tr>
            <td>
                <h4 class="bold"><a href="{{ pset.link }}">Pset {{ index }}</a></h4>
                <h5 class="bold">Due: {{ pset.due_date.strftime('%m/%d/%Y') }}</h5>
                {{ pset.desc | safe }}
                <br>
            </td>
        </tr>
    {% endfor %}
</table>
