{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% block body %}
<div class="container wrapper">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{title}}</h1>
        </div>
    </div>
</div>

<div class="container wrapper">
    <div class="row">
        <div class="col-sm-12">
            {{ if activity.desc }}
                {{ activity.desc | safe }}
            {{endif}}
        </div>
    </div>
</div>
{% endblock %}
